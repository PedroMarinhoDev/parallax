    <script>

        var scrollCounter = 2;
        var menuCounter = 0;

        // Hide menu by default
        document.getElementById("menu").style.opacity = 0;
     

        window.onscroll = function (e) {

            // Display the menu after a number of scrolls
            menuCounter++;
            if (menuCounter >= 10) {
                document.getElementById("menu").style.opacity = (menuCounter - 80) / 10;
            }
            
            // Get if the user is scrolling down
            if (this.oldScroll < this.scrollY) {

                // Increase the counter
                scrollCounter++;

                // * For future development, add condition here so that it only executes if the element is being displayed.
                
                // Change images forward
                document.getElementById("tl").src = "img/intro/" + scrollCounter + ".jpg";
                document.getElementById("project1-img").src = "img/project1/" + scrollCounter + ".jpg";
                document.getElementById("project2-img").src = "img/project2/" + scrollCounter + ".jpg";

                // Start over image sequence 
                if (scrollCounter >= 100) {
                    scrollCounter = 0;
                }

            }
            // If the user is not scrolling down, but scrolling up instead
            else {

                // Decrease the counter
                scrollCounter--;

                // * For future development, add condition here so that it only executes if the element is being displayed.

                // Change images backwards
                document.getElementById("tl").src = "img/intro/" + scrollCounter + ".jpg";
                document.getElementById("project1-img").src = "img/project1/" + scrollCounter + ".jpg";
                document.getElementById("project2-img").src = "img/project2/" + scrollCounter + ".jpg";

                if (scrollCounter <= 0) {
                    scrollCounter = 100;
                }
            }

            this.oldScroll = this.scrollY;

        }

    </script>
