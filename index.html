    <main id="content">

        <section id="project-1" >

            <img id="project1-img" src="img/project1/0.jpg" alt="Project Timelapse Snippet">

                <div>

    <script>

        let counter = 2;
        let counterProj1 = 2;
        let counterProj2 = 2;
        let lastScrollTop = 0;

        window.onscroll = function (e) {
            // print "false" if direction is down and "true" if up
            console.log(this.oldScroll > this.scrollY);

            if (this.oldScroll < this.scrollY && document.getElementById("project2-img").offsetParent !== null) {
                counter++;
                document.getElementById("tl").src = "img/intro/" + counter + ".jpg";

                if (counter >= 290) {
                    counter = 0;                 
                }
            }
            else {
                counter--;
                document.getElementById("tl").src = "img//intro/" + counter + ".jpg";
               
                if (counter <= 0) {
                    counter = 290;              
                }
            }

            if (this.oldScroll < this.scrollY && document.getElementById("project2-img").offsetParent !== null) {
                counterProj1++;
                document.getElementById("project1-img").src = "img/project1/" + counterProj1 + ".jpg";
         
                if (counterProj1 >= 160) {
                    counterProj1 = 0;                   
                }
            }
            else {
                counterProj1--;
                document.getElementById("project1-img").src = "img/project1/" + counterProj1 + ".jpg";
               
                if (counterProj1 <= 0) {
                    counterProj1 = 160;                    
                }
            }

            if (this.oldScroll < this.scrollY && document.getElementById("project2-img").offsetParent !== null) {
                counterProj2++;
                document.getElementById("project2-img").src = "img/project2/" + counterProj2 + ".jpg";
               
                if (counterProj2 >= 100) {
                    counterProj2 = 0;                    
                }
            }
            else {
                counterProj2--;
                document.getElementById("project2-img").src = "img/project2/" + counterProj2 + ".jpg";
                
                if (counterProj2 <= 0) {
                    counterProj2 = 100;                    
                }
            }
            this.oldScroll = this.scrollY;
        }

    </script>

</body>
