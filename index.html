    <script>
        let counter = 2;
        counterProj1 = 2; 
        counterProj2 = 2;

        var lastScrollTop = 0;


        window.onscroll = function (e) {
            // print "false" if direction is down and "true" if up
            console.log(this.oldScroll > this.scrollY);
            


            if (this.oldScroll < this.scrollY && document.getElementById("project2-img").offsetParent !== null) {
                counter++;
                document.getElementById("tl").src = "img/intro/" + counter + ".jpg";
                
                console.log("Going Up Image " + counter);
                if (counter >= 290) {
                    counter = 0;
                    console.log("Going Up Shift" + counter);
                }
            }
            else {
                counter--;
                document.getElementById("tl").src = "img//intro/" + counter + ".jpg";
                console.log("Going Down Image " + counter);
                if (counter <= 0) {
                    counter = 290;
                    console.log("Going Down Shift" + counter);
                }
            }

            if (this.oldScroll < this.scrollY && document.getElementById("project2-img").offsetParent !== null) {
                counterProj1++;
                document.getElementById("project1-img").src = "img/project1/" + counterProj1 + ".jpg";
                
                console.log("project1 Going Up Image " + counterProj1);
                if (counterProj1 >= 160) {
                    counterProj1 = 0;
                    console.log("project1 Going Up Shift" + counterProj1);
                }
            }
            else {
                counterProj1--;
                document.getElementById("project1-img").src = "img/project1/" + counterProj1 + ".jpg";
                console.log("Going Down Image " + counterProj1);
                if (counterProj1 <= 0) {
                    counterProj1 = 160;
                    console.log("Going Down Shift" + counterProj1);
                }
            }

            if (this.oldScroll < this.scrollY && document.getElementById("project2-img").offsetParent !== null) {
                counterProj2++;
                document.getElementById("project2-img").src = "img/project2/" + counterProj2 + ".jpg";
                
                console.log("project1 Going Up Image " + counterProj2);
                if (counterProj2 >= 100) {
                    counterProj2 = 0;
                    console.log("project1 Going Up Shift" + counterProj2);
                }
            }
            else {
                counterProj2--;
                document.getElementById("project2-img").src = "img/project2/" + counterProj2 + ".jpg";
                console.log("AHHH" + counterProj2);
                if (counterProj2 <= 0) {
                    counterProj2 = 100;
                    console.log("Going Down Shift" + counterProj2);
                }
            }


            this.oldScroll = this.scrollY;
        }
